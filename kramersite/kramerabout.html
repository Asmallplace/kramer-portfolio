<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="kramerabout.css">
<title>Kramer Createve Portfolio</title>
<meta charset="UTF-8">
</head>
<body>

    <div class="container about-container">
    <main class="left-content about-page">
        <div class="photographer-photo">
            <img src="https://i.pinimg.com/736x/31/85/bb/3185bbd79a4192d39b0dae7b61fe7ea2.jpg" alt="Kramer Wang">
        </div>
    </main>

    <aside class="right-content about-right">
        <div class="about-inner">
        <h2 class="about-title">ABOUT ME</h2>

        <div class="about-gallery">
            <img src="https://res.cloudinary.com/drrbvz3dv/image/upload/v1770015310/Copilot_20260202_155428_qmxytv.png" alt="Work 1">
            <img src="https://res.cloudinary.com/drrbvz3dv/image/upload/v1770015585/Copilot_20260202_155920_mfimdk.png" alt="Work 2">
            <img src="https://res.cloudinary.com/drrbvz3dv/image/upload/v1770015097/Copilot_20260202_142457_naezzo.png" alt="Work 3">
        </div>

        <div class="about-text">
            <p>I got into this path because I love photography and documenting everyday life...<br>Later on, I gradually shifted toward interior and architectural photography.<br>I’m constantly amazed by the patterns and structures created by human hands...</p>
        </div>
        </div>
        
        <nav class="hamburger">
            <span></span><span></span><span></span>
        </nav>
    </aside>
</div>


<script>
    window.addEventListener('DOMContentLoaded', () => {
        // フェードインさせたい要素をすべて取得
        const targets = document.querySelectorAll('.about-inner, .photographer-photo');
        
        // ページ読み込みから少しだけ遅らせて（0.2秒）実行
        setTimeout(() => {
            targets.forEach(target => {
                target.classList.add('is-visible');
            });
        }, 200);
    });
</script>

</body>
</html>
